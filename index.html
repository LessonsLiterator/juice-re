<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit-Re</title>
    <link rel="icon" type="image/png" href="mark.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">5</span></div>
        </div>
        <div id="msg"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1>Fruit-Re</h1>
        <p>Slice fruits by moving your cursor.<br>
        Avoid mascots! Missing fruits costs 5 points.</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="footer">Created by Iryna</div>

    <script src="game.js"></script>
</body>
</html>
